name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: zauguin/install-texlive@v3
        with:
          packages: >
            l3build tex latex-bin beamer tikz pgfopts etoolsbox calc
      - name: check
        run: l3build check
      - name: document
        run: l3build doc
      - name: install
        run: l3build install
  release:
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      pull-requests: write
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
